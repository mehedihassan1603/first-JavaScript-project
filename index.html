<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-border-red {
            border-color: #8711d6;
        }
        .btn{
            background-color: rgba(247, 6, 6, 0.884);
            color: white;
            font: bold;
            font-size: large;
            border: none;
        }
        .btn:hover{
            background-color: green;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-500 to-green-700">
    <section class="bg-gradient-to-r from-cyan-500 to-blue-500 ml-60 rounded-xl pt-5 mr-60">
        <h1 class="bg-slate-800 text-center text-white text-3xl p-5  mt-5 mb-5 ml-40 mr-40 rounded-xl">My Friend List
        </h1>
        <input id="input-field" type="text" placeholder="Input New Girlfriend Name"
            class="input custom-border-red w-full max-w-xs ml-60" />
        <button id="button-main" class="btn ">Add
            Friend</button>
            <!-- bg-pink-500 text-white font-bold text-lg hover:bg-green-500 -->
        <div id="girlfriend-list" class="mt-2 flex flex-col gap-2 ml-60 pb-20">
            <!-- Added girlfriend names will appear here -->
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
